<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPaper AI - 智能试卷处理系统</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E">

    <!-- Compiled Tailwind CSS (Production) -->
    <link rel="stylesheet" href="/static/output.css">

    <!-- Alpine.js (Interactivity) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Phosphor Icons (Visuals) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Critical Alpine.js styles */
        [x-cloak] { display: none !important; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .step-line {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen relative overflow-x-hidden selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float"></div>
        <div class="absolute top-[20%] right-[-10%] w-[35%] h-[35%] bg-violet-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[40%] h-[40%] bg-blue-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <!-- Main App Container -->
    <div x-data="app()" class="container mx-auto px-4 py-8 max-w-6xl">

        <!-- Header -->
        <header class="text-center mb-12 animate-float">
            <div class="inline-flex items-center justify-center p-3 bg-white rounded-2xl shadow-sm mb-4">
                <i class="ph-duotone ph-student text-3xl text-indigo-600 mr-2"></i>
                <span class="text-sm font-bold text-slate-600 tracking-wide uppercase">AI Exam Processor</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tight mb-4">
                智能试卷<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-violet-600">自动化处理</span>系统
            </h1>
            <p class="text-lg text-slate-500 max-w-2xl mx-auto">
                上传 PDF 试卷，自动进行切题、去重、数据分析重组。全流程可视化，让复杂的代码逻辑变得简单直观。
            </p>
        </header>

        <!-- Main Content Area -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <!-- Left Column: Controls & Upload -->
            <div class="lg:col-span-4 space-y-6">

                <!-- Upload Card -->
                <div class="glass-panel rounded-3xl p-6 transition-transform hover:scale-[1.02] duration-300">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="ph-duotone ph-file-pdf text-rose-500 mr-2 text-2xl"></i>
                        第一步:上传文件
                    </h3>

                    <!-- Mode Selector -->
                    <div class="mb-4 flex items-center justify-center gap-2 p-2 bg-slate-100 rounded-xl">
                        <button
                            @click="executionMode = 'auto'"
                            class="flex-1 py-2 px-4 rounded-lg font-medium transition-all flex items-center justify-center gap-2"
                            :class="executionMode === 'auto' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-700'"
                        >
                            <i class="ph-bold ph-play-circle"></i>
                            <span class="text-sm">自动模式</span>
                        </button>
                        <button
                            @click="executionMode = 'manual'"
                            class="flex-1 py-2 px-4 rounded-lg font-medium transition-all flex items-center justify-center gap-2"
                            :class="executionMode === 'manual' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-700'"
                        >
                            <i class="ph-bold ph-list-checks"></i>
                            <span class="text-sm">手动分步</span>
                        </button>
                    </div>

                    <!-- Mode Description -->
                    <div class="mb-4 text-xs text-slate-500 bg-blue-50 border border-blue-100 rounded-lg p-3">
                        <span x-show="executionMode === 'auto'" x-cloak>
                            <i class="ph-bold ph-info text-blue-500"></i>
                            <strong>自动模式:</strong> 一键完成全部5个处理步骤
                        </span>
                        <span x-show="executionMode === 'manual'" x-cloak>
                            <i class="ph-bold ph-info text-blue-500"></i>
                            <strong>手动分步:</strong> 您可以逐步执行并查看每步结果
                        </span>
                    </div>

                    <div
                        class="border-2 border-dashed border-indigo-200 rounded-2xl p-8 text-center cursor-pointer transition-colors hover:border-indigo-500 hover:bg-indigo-50/50 group relative overflow-hidden"
                        @dragover.prevent="isDragging = true"
                        @dragleave.prevent="isDragging = false"
                        @drop.prevent="handleDrop($event)"
                        @click="$refs.fileInput.click()"
                        :class="{'border-indigo-500 bg-indigo-50': isDragging}"
                    >
                        <input x-ref="fileInput" type="file" accept=".pdf" class="hidden" @change="handleFileSelect">

                        <div x-show="!file" class="space-y-3">
                            <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto transition-transform group-hover:scale-110 duration-300">
                                <i class="ph-duotone ph-cloud-arrow-up text-3xl"></i>
                            </div>
                            <p class="text-slate-600 font-medium">点击或拖拽 PDF 文件到这里</p>
                            <p class="text-xs text-slate-400">支持 .pdf 格式</p>
                        </div>

                        <div x-show="file" x-cloak class="space-y-3">
                            <div class="w-16 h-16 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mx-auto">
                                <i class="ph-duotone ph-file-pdf text-3xl"></i>
                            </div>
                            <p class="text-slate-800 font-bold truncate" x-text="file?.name"></p>
                            <button @click.stop="file = null; taskId = null" class="text-xs text-rose-500 hover:underline">移除并重新上传</button>
                        </div>
                    </div>

                    <!-- Action Button for Auto Mode -->
                    <button
                        x-show="executionMode === 'auto'"
                        @click="startProcessing"
                        :disabled="!file || isProcessing"
                        class="w-full mt-6 py-4 rounded-xl font-bold text-white shadow-lg shadow-indigo-200 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                        :class="isProcessing ? 'bg-slate-400' : 'bg-gradient-to-r from-indigo-600 to-violet-600 hover:shadow-indigo-300 hover:-translate-y-1'"
                    >
                        <span x-show="!isProcessing" class="flex items-center gap-2">
                            <i class="ph-bold ph-play"></i> 一键自动处理
                        </span>
                        <span x-show="isProcessing" class="flex items-center gap-2" x-cloak>
                            <i class="ph-bold ph-spinner animate-spin"></i> 处理中...
                        </span>
                    </button>
                    <!-- Restart Button (Auto Mode) -->
                    <button
                        x-show="executionMode === 'auto' && file && !isProcessing"
                        @click="restartProcessing"
                        class="w-full mt-2 py-2 rounded-lg text-xs font-medium text-slate-700 bg-slate-100 hover:bg-slate-200 transition-colors flex items-center justify-center gap-1"
                    >
                        <i class="ph-bold ph-arrow-counter-clockwise"></i> 从第1步重新处理
                    </button>

                    <!-- Upload Button for Manual Mode -->
                    <button
                        x-show="executionMode === 'manual'"
                        @click="uploadFile"
                        :disabled="!file || taskId !== null"
                        class="w-full mt-6 py-4 rounded-xl font-bold text-white shadow-lg shadow-indigo-200 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                        :class="taskId ? 'bg-emerald-500' : 'bg-gradient-to-r from-indigo-600 to-violet-600 hover:shadow-indigo-300 hover:-translate-y-1'"
                    >
                        <span x-show="!taskId" class="flex items-center gap-2">
                            <i class="ph-bold ph-upload-simple"></i> 上传文件
                        </span>
                        <span x-show="taskId" class="flex items-center gap-2" x-cloak>
                            <i class="ph-bold ph-check-circle"></i> 已上传，请执行步骤
                        </span>
                    </button>
                </div>

                <!-- System Log (Terminal Style) -->
                <div class="glass-panel rounded-3xl p-6 h-[400px] flex flex-col">
                    <h3 class="text-lg font-bold mb-4 flex items-center text-slate-700">
                        <i class="ph-duotone ph-terminal-window text-indigo-500 mr-2 text-2xl"></i>
                        系统日志
                    </h3>
                    <div x-ref="logsContainer" x-show="logs !== undefined" x-cloak class="flex-1 bg-slate-900 rounded-xl p-4 overflow-y-auto font-mono text-sm flex flex-col-reverse gap-2 shadow-inner">
                        <template x-for="(log, index) in safeLogs" :key="log.id">
                            <div class="flex items-start gap-2 animate-fade-in-up">
                                <span class="text-slate-500" x-text="log.time"></span>
                                <span :class="{
                                    'text-emerald-400': log.type === 'success',
                                    'text-rose-400': log.type === 'error',
                                    'text-blue-400': log.type === 'info',
                                    'text-slate-300': log.type === 'default'
                                }" x-text="log.message"></span>
                            </div>
                        </template>
                        <div x-show="safeLogs.length === 0" class="text-slate-600 italic text-center mt-10">等待任务开始...</div>
                    </div>
                </div>

            </div>

            <!-- Right Column: Workflow & Results -->
            <div class="lg:col-span-8 space-y-6">

                <!-- Progress Workflow Visualization -->
                <div class="glass-panel rounded-3xl p-8 relative overflow-hidden">
                    <h3 class="text-xl font-bold mb-6 flex items-center">
                        <i class="ph-duotone ph-git-merge text-violet-500 mr-2 text-2xl"></i>
                        处理流程进度
                    </h3>

                    <div class="relative">
                        <!-- Connecting Line -->
                        <div class="absolute left-[23px] top-0 bottom-0 w-[2px] bg-slate-100 z-0"></div>
                        <div class="absolute left-[23px] top-0 w-[2px] bg-indigo-500 z-0 transition-all duration-1000 ease-in-out" :style="`height: ${progressPercent}%`"></div>

                        <div class="space-y-6 relative z-10">
                            <template x-for="(step, index) in steps" :key="index">
                                <div class="flex items-start gap-4 group">
                                    <!-- Icon Bubble -->
                                    <div
                                        class="w-12 h-12 rounded-full border-4 flex items-center justify-center transition-all duration-500 shadow-sm flex-shrink-0"
                                        :class="{
                                            'bg-indigo-600 border-indigo-100 text-white scale-110 shadow-indigo-200': getStepDisplayStatus(step) === 'running',
                                            'bg-emerald-500 border-emerald-100 text-white': getStepDisplayStatus(step) === 'completed',
                                            'bg-rose-500 border-rose-100 text-white': getStepDisplayStatus(step) === 'failed',
                                            'bg-white border-slate-100 text-slate-300': getStepDisplayStatus(step) === 'pending'
                                        }"
                                    >
                                        <i class="ph-bold text-xl" :class="step.icon" x-show="getStepDisplayStatus(step) === 'pending' || getStepDisplayStatus(step) === 'running'"></i>
                                        <i class="ph-bold ph-check text-xl" x-show="getStepDisplayStatus(step) === 'completed'" x-cloak></i>
                                        <i class="ph-bold ph-x text-xl" x-show="getStepDisplayStatus(step) === 'failed'" x-cloak></i>
                                    </div>

                                    <!-- Text Content with Step Controls -->
                                    <div class="flex-1 bg-white/50 rounded-xl p-3 border border-transparent transition-all duration-300"
                                         :class="{
                                             'bg-white border-indigo-100 shadow-sm pl-4': getStepDisplayStatus(step) === 'running',
                                             'bg-white border-emerald-100': getStepDisplayStatus(step) === 'completed'
                                         }">
                                        <div class="flex justify-between items-start mb-2">
                                            <div class="flex-1">
                                                <h4 class="font-bold"
                                                    :class="{
                                                        'text-indigo-700': getStepDisplayStatus(step) === 'running',
                                                        'text-emerald-700': getStepDisplayStatus(step) === 'completed',
                                                        'text-rose-700': getStepDisplayStatus(step) === 'failed',
                                                        'text-slate-400': getStepDisplayStatus(step) === 'pending'
                                                    }"
                                                    x-text="step.title">
                                                </h4>
                                                <p class="text-sm text-slate-500 leading-relaxed mt-1" x-text="step.desc"></p>
                                                <p x-show="step.progress_text" class="text-xs text-slate-500 mt-1" x-text="step.progress_text" x-cloak></p>
                                                <div x-show="step.progress !== null" class="mt-2 h-1 bg-slate-100 rounded overflow-hidden" x-cloak>
                                                    <div class="h-1 bg-indigo-500 rounded transition-all duration-300" :style="`width:${Math.round((step.progress || 0) * 100)}%`"></div>
                                                </div>
                                            </div>
                                            <span class="text-xs font-medium px-2 py-0.5 rounded-full ml-2 flex-shrink-0"
                                                :class="{
                                                    'bg-indigo-100 text-indigo-700 animate-pulse': getStepDisplayStatus(step) === 'running',
                                                    'bg-emerald-100 text-emerald-700': getStepDisplayStatus(step) === 'completed',
                                                    'bg-rose-100 text-rose-700': getStepDisplayStatus(step) === 'failed',
                                                    'bg-slate-100 text-slate-500': getStepDisplayStatus(step) === 'pending'
                                                }">
                                                <span x-text="getStepStatusText(step)"></span>
                                            </span>
                                        </div>

                                        <!-- Manual Mode Step Controls -->
                                        <div x-show="executionMode === 'manual' && taskId" class="mt-3 flex gap-2" x-cloak>
                                            <!-- Start Step Button -->
                                            <button
                                                x-show="canStartStep(step)"
                                                @click="startSingleStep(step.index)"
                                                class="px-3 py-1.5 bg-indigo-500 hover:bg-indigo-600 text-white text-xs font-medium rounded-lg transition-colors flex items-center gap-1"
                                            >
                                                <i class="ph-bold ph-play"></i> 开始执行
                                            </button>

                                            <!-- View Results Button -->
                                            <button
                                                x-show="getStepDisplayStatus(step) === 'completed'"
                                                @click="viewStepResults(step.index)"
                                                class="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs font-medium rounded-lg transition-colors flex items-center gap-1"
                                            >
                                                <i class="ph-bold ph-eye"></i> 查看结果
                                            </button>

                                            <!-- Restart From This Step -->
                                            <button
                                                x-show="getStepDisplayStatus(step) === 'completed'"
                                                @click="restartFromStep(step.index)"
                                                class="px-3 py-1.5 bg-amber-100 hover:bg-amber-200 text-amber-800 text-xs font-medium rounded-lg transition-colors flex items-center gap-1"
                                            >
                                                <i class="ph-bold ph-arrow-counter-clockwise"></i> 从此步重跑
                                            </button>

                                            <!-- Retry Button for Failed Steps -->
                                            <button
                                                x-show="getStepDisplayStatus(step) === 'failed'"
                                                @click="startSingleStep(step.index)"
                                                class="px-3 py-1.5 bg-rose-100 hover:bg-rose-200 text-rose-700 text-xs font-medium rounded-lg transition-colors flex items-center gap-1"
                                            >
                                                <i class="ph-bold ph-arrow-clockwise"></i> 重试
                                            </button>
                                        </div>

                                        <!-- Error Message -->
                                        <div x-show="step.error" class="mt-2 text-xs text-rose-600 bg-rose-50 border border-rose-100 rounded px-2 py-1" x-cloak>
                                            <i class="ph-bold ph-warning-circle"></i> <span x-text="step.error"></span>
                                        </div>

                                        <!-- Artifact Count -->
                                        <div x-show="step.artifact_count > 0" class="mt-2 text-xs text-slate-500 flex items-center gap-1" x-cloak>
                                            <i class="ph-bold ph-files"></i>
                                            <span>已生成 <strong x-text="step.artifact_count"></strong> 个文件</span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Results Gallery -->
                <div class="glass-panel rounded-3xl p-8 min-h-[300px]">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold flex items-center">
                            <i class="ph-duotone ph-images text-emerald-500 mr-2 text-2xl"></i>
                            识别结果展示
                            <span x-show="results.length > 0" class="ml-2 text-sm font-normal text-slate-500 bg-slate-100 px-2 py-1 rounded-md" x-text="`${results.length} 道题目`"></span>
                        </h3>
                        <div x-show="results.length > 0" class="flex gap-2">
                             <button @click="downloadAll" class="text-sm bg-white border border-slate-200 hover:bg-slate-50 px-3 py-1.5 rounded-lg text-slate-600 transition-colors flex items-center gap-1">
                                <i class="ph-bold ph-download-simple"></i> 批量下载
                            </button>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div x-show="results.length === 0" class="flex flex-col items-center justify-center py-12 text-slate-400 border-2 border-dashed border-slate-100 rounded-2xl bg-slate-50/50">
                        <i class="ph-duotone ph-image text-6xl mb-4 opacity-50"></i>
                        <p class="text-lg font-medium">暂无结果</p>
                        <p class="text-sm opacity-70">处理完成后图片将在这里显示</p>
                    </div>

                    <!-- Grid -->
                    <div x-show="results.length > 0" class="grid grid-cols-2 md:grid-cols-3 gap-4" x-cloak>
                        <template x-for="(img, idx) in results" :key="idx">
                            <div @click="previewImage(img)" class="group relative aspect-[3/4] bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden cursor-zoom-in hover:shadow-md transition-all">
                                <img :src="img.src" class="w-full h-full object-contain p-2" alt="Question">
                                <div class="absolute inset-0 bg-slate-900/0 group-hover:bg-slate-900/10 transition-colors duration-300"></div>
                                <div class="absolute bottom-0 left-0 right-0 p-3 bg-white/90 backdrop-blur-sm translate-y-full group-hover:translate-y-0 transition-transform duration-300 border-t border-slate-100">
                                    <p class="text-xs font-bold text-slate-700 truncate" x-text="img.name"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                file: null,
                isDragging: false,
                isProcessing: false,
                currentStepIndex: -1,
                logs: [],
                results: [],
                taskId: null,
                logCursor: 0,  // Track log position for incremental polling
                executionMode: 'auto',  // UI selection for next upload
                taskMode: null,  // actual mode of current task from server

                // Detailed Workflow Definition
                steps: [
                    { index: 0, title: 'PDF 转图片', desc: '将 PDF 每一页转换为高分辨率图像', icon: 'ph-file-image', status: 'pending', error: null, artifact_count: 0, progress: null, progress_text: null },
                    { index: 1, title: '题目提取', desc: '使用 AI 智能识别试卷版面，分割每一道题目', icon: 'ph-crop', status: 'pending', error: null, artifact_count: 0, progress: null, progress_text: null },
                    { index: 2, title: '资料分析重组', desc: '识别跨页的资料分析题并进行关联', icon: 'ph-chart-bar', status: 'pending', error: null, artifact_count: 0, progress: null, progress_text: null },
                    { index: 3, title: '长图拼接', desc: '将分割的题目图像和选项进行智能拼接', icon: 'ph-arrows-merge', status: 'pending', error: null, artifact_count: 0, progress: null, progress_text: null },
                    { index: 4, title: '结果汇总', desc: '汇总所有题目图片到统一目录', icon: 'ph-package', status: 'pending', error: null, artifact_count: 0, progress: null, progress_text: null }
                ],

                get progressPercent() {
                    const completedSteps = this.steps.filter(s => s.status === 'completed').length;
                    return (completedSteps / this.steps.length) * 100;
                },

                // Logs are always normalized on insert; expose a stable array for x-for
                get safeLogs() {
                    return Array.isArray(this.logs) ? this.logs : [];
                },

                handleFileSelect(e) {
                    if (e.target.files.length) {
                        this.file = e.target.files[0];
                        this.addLog(`已选择文件: ${this.file.name}`, 'info');
                    }
                },

                handleDrop(e) {
                    this.isDragging = false;
                    if (e.dataTransfer.files.length) {
                        if (e.dataTransfer.files[0].type === 'application/pdf') {
                            this.file = e.dataTransfer.files[0];
                            this.addLog(`已拖入文件: ${this.file.name}`, 'info');
                        } else {
                            this.addLog('错误: 请上传 PDF 文件', 'error');
                        }
                    }
                },

                // Normalize log entry to ensure it always has a valid id
                normalizeLog(raw, idx = 0) {
                    const fallback = `log-${Date.now()}-${idx}`;
                    return {
                        id: String(raw?.id ?? fallback),
                        time: raw?.time ?? '--:--:--',
                        message: raw?.message ?? '',
                        type: raw?.type ?? 'default'
                    };
                },

                addLog(message, type = 'default') {
                    const now = new Date();
                    const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

                    const logEntry = this.normalizeLog({
                        id: `${Date.now()}-${Math.random().toString(36).substr(2, 8)}`,
                        time: timeString,
                        message: message,
                        type: type
                    });

                    this.logs.push(logEntry);

                    // Keep log size manageable
                    while (this.logs.length > 50) this.logs.shift();

                    // Auto-scroll logs container to top
                    this.$nextTick(() => {
                        if (this.$refs.logsContainer) {
                            this.$refs.logsContainer.scrollTop = 0;
                        }
                    });
                },

                // Upload file for manual mode
                async uploadFile() {
                    if (!this.file) return;

                    this.addLog('正在上传文件...', 'info');

                    try {
                        const formData = new FormData();
                        formData.append('file', this.file);
                        formData.append('mode', this.executionMode);

                        const uploadRes = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!uploadRes.ok) {
                            throw new Error('文件上传失败');
                        }

                        const uploadData = await uploadRes.json();
                        this.taskId = uploadData.task_id;
                        this.taskMode = uploadData.mode || 'auto';
                        this.taskMode = uploadData.mode || this.executionMode;

                        // Update steps with server response
                        if (uploadData.steps) {
                            uploadData.steps.forEach((serverStep, idx) => {
                                if (this.steps[idx]) {
                                    this.steps[idx].status = serverStep.status;
                                }
                            });
                        }

                        this.addLog('✓ 文件上传成功！现在可以执行各个步骤', 'success');

                    } catch (error) {
                        this.addLog(`错误: ${error.message}`, 'error');
                    }
                },

                // Start full pipeline (auto mode)
                async startProcessing() {
                    if (!this.file) return;

                    this.isProcessing = true;
                    this.currentStepIndex = 0;
                    this.results = [];
                    this.logs = [];
                    this.logCursor = 0;
                    this.addLog('任务开始，正在上传文件...', 'info');

                    try {
                        // Upload file
                        const formData = new FormData();
                        formData.append('file', this.file);
                        formData.append('mode', 'auto');

                        const uploadRes = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!uploadRes.ok) {
                            throw new Error('文件上传失败');
                        }

                        const uploadData = await uploadRes.json();
                        this.taskId = uploadData.task_id;

                        // Apply inferred step states (resume by default)
                        if (uploadData.steps) {
                            uploadData.steps.forEach((serverStep, idx) => {
                                if (this.steps[idx]) {
                                    this.steps[idx].status = serverStep.status;
                                    this.steps[idx].error = serverStep.error || null;
                                    this.steps[idx].artifact_count = serverStep.artifact_count || 0;
                                }
                            });
                            const firstPending = this.steps.findIndex(s => s.status === 'pending');
                            if (firstPending > 0) {
                                this.currentStepIndex = firstPending;
                                this.addLog(`检测到已有结果，将从步骤 ${firstPending + 1} 继续...`, 'info');
                            }
                        }

                        this.addLog('文件上传成功，开始处理流程...', 'success');

                        // Start processing
                        const processRes = await fetch('/api/process', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ task_id: this.taskId })
                        });

                        if (!processRes.ok) {
                            throw new Error('启动处理流程失败');
                        }

                        // Poll for status updates
                        this.pollStatus();

                    } catch (error) {
                        this.addLog(`错误: ${error.message}`, 'error');
                        this.isProcessing = false;
                    }
                },

                // Restart full pipeline from step 1 (auto mode)
                async restartProcessing() {
                    if (!this.file) return;

                    this.isProcessing = true;
                    this.currentStepIndex = 0;
                    this.results = [];
                    this.logs = [];
                    this.logCursor = 0;
                    this.addLog('任务开始，正在上传文件...', 'info');

                    try {
                        const formData = new FormData();
                        formData.append('file', this.file);
                        formData.append('mode', 'auto');

                        const uploadRes = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });
                        if (!uploadRes.ok) throw new Error('文件上传失败');

                        const uploadData = await uploadRes.json();
                        this.taskId = uploadData.task_id;

                        // Reset from step 0 on server (keeps cached page images)
                        const resetRes = await fetch(`/api/tasks/${this.taskId}/restart/0`, {
                            method: 'POST'
                        });
                        if (!resetRes.ok) throw new Error('重置旧结果失败');
                        const resetData = await resetRes.json();

                        if (resetData.steps) {
                            resetData.steps.forEach((s, idx) => {
                                if (this.steps[idx]) {
                                    this.steps[idx].status = s.status;
                                    this.steps[idx].error = null;
                                    this.steps[idx].artifact_count = 0;
                                    this.steps[idx].progress = null;
                                    this.steps[idx].progress_text = null;
                                }
                            });
                        } else {
                            this.steps.forEach(s => { s.status = 'pending'; s.error = null; s.artifact_count = 0; s.progress = null; s.progress_text = null; });
                        }

                        this.addLog('已清除旧结果，从第1步重新处理...', 'info');

                        const processRes = await fetch('/api/process', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ task_id: this.taskId })
                        });
                        if (!processRes.ok) throw new Error('启动处理流程失败');

                        this.pollStatus();

                    } catch (error) {
                        this.addLog(`错误: ${error.message}`, 'error');
                        this.isProcessing = false;
                    }
                },

                // Start a single step (manual mode)
                async startSingleStep(stepIndex) {
                    if (!this.taskId) {
                        this.addLog('请先上传文件', 'error');
                        return;
                    }
                    if (this.taskMode && this.taskMode !== 'manual') {
                        this.addLog('当前任务是自动模式，不能直接分步骤启动；请重新上传为“分步骤操作”。', 'info');
                        return;
                    }

                    this.isProcessing = true;
                    this.addLog(`开始执行步骤 ${stepIndex + 1}: ${this.steps[stepIndex].title}`, 'info');

                    try {
                        const res = await fetch(`/api/tasks/${this.taskId}/steps/${stepIndex}/start`, {
                            method: 'POST'
                        });

                        if (!res.ok) {
                            const errorData = await res.json();
                            throw new Error(errorData.detail || '步骤启动失败');
                        }

                        const data = await res.json();
                        this.addLog(`✓ ${data.message}`, 'success');

                        // Start polling for this step
                        this.pollStatus();

                    } catch (error) {
                        this.addLog(`错误: ${error.message}`, 'error');
                        this.isProcessing = false;
                    }
                },

                // View step results
                async viewStepResults(stepIndex) {
                    if (!this.taskId) return;

                    try {
                        const res = await fetch(`/api/tasks/${this.taskId}/steps/${stepIndex}/results`);
                        if (!res.ok) {
                            throw new Error('获取步骤结果失败');
                        }

                        const data = await res.json();
                        this.addLog(`步骤 ${stepIndex + 1} 共生成 ${data.step.artifact_count} 个文件`, 'info');

                        // Show artifact info in logs
                        if (data.step.artifacts && data.step.artifacts.length > 0) {
                            this.addLog(`前${Math.min(3, data.step.artifacts.length)}个文件: ` +
                                data.step.artifacts.slice(0, 3).map(a => a.split('/').pop()).join(', '), 'default');
                        }

                    } catch (error) {
                        this.addLog(`查看结果错误: ${error.message}`, 'error');
                    }
                },

                // Restart from a given step (manual or auto tasks)
                async restartFromStep(stepIndex) {
                    if (!this.taskId) return;
                    if (this.isProcessing) return;

                    try {
                        const res = await fetch(`/api/tasks/${this.taskId}/restart/${stepIndex}`, {
                            method: 'POST'
                        });
                        if (!res.ok) {
                            const errorData = await res.json();
                            throw new Error(errorData.detail || '重置失败');
                        }
                        const data = await res.json();

                        if (data.steps) {
                            data.steps.forEach((s, idx) => {
                                if (this.steps[idx]) {
                                    this.steps[idx].status = s.status;
                                    this.steps[idx].error = null;
                                    this.steps[idx].artifact_count = 0;
                                    this.steps[idx].progress = null;
                                    this.steps[idx].progress_text = null;
                                }
                            });
                        }
                        this.addLog(data.message || `已重置步骤 ${stepIndex + 1}`, 'info');

                        // Auto-start this step only if the task itself is manual
                        if (this.taskMode === 'manual') {
                            await this.startSingleStep(stepIndex);
                        } else {
                            this.addLog('当前任务是自动模式，分步骤重跑请重新上传为“分步骤操作”，或用全流程继续/重跑。', 'info');
                        }
                    } catch (error) {
                        this.addLog(`重跑失败: ${error.message}`, 'error');
                    }
                },

                // Poll status for both auto and manual modes
                async pollStatus() {
                    const pollInterval = setInterval(async () => {
                        try {
                            const res = await fetch(`/api/status/${this.taskId}?since=${this.logCursor}`);
                            if (!res.ok) throw new Error('获取状态失败');

                            const data = await res.json();

                            // Sync current task mode from server
                            if (data.mode) this.taskMode = data.mode;

                            // Update current step index
                            this.currentStepIndex = data.current_step;

                            // Update step states
                            if (data.steps) {
                                data.steps.forEach((serverStep, idx) => {
                                    if (this.steps[idx]) {
                                        this.steps[idx].status = serverStep.status;
                                        this.steps[idx].error = serverStep.error;
                                        this.steps[idx].artifact_count = serverStep.artifact_count || 0;
                                        this.steps[idx].progress = serverStep.progress ?? null;
                                        this.steps[idx].progress_text = serverStep.progress_text ?? null;
                                    }
                                });
                            }

                            // Add only new logs (incremental)
                            if (data.logs && data.logs.length > 0) {
                                    data.logs.forEach((log, i) => {
                                        this.logs.push(this.normalizeLog(log, i));
                                    });
                                    this.logCursor = data.total_logs;

                                    while (this.logs.length > 100) this.logs.shift();
                                }

                            // Check if complete
                            if (data.status === 'completed') {
                                clearInterval(pollInterval);
                                this.isProcessing = false;
                                this.addLog('所有任务处理完成！', 'success');
                                this.loadResults();
                            } else if (data.status === 'failed') {
                                clearInterval(pollInterval);
                                this.isProcessing = false;
                                this.addLog(`处理失败: ${data.error}`, 'error');
                            } else if (data.status === 'pending' && this.executionMode === 'manual') {
                                // In manual mode, stop polling when step completes
                                const runningStep = this.steps.find(s => s.status === 'running');
                                if (!runningStep) {
                                    clearInterval(pollInterval);
                                    this.isProcessing = false;
                                    this.addLog('步骤执行完成', 'success');
                                }
                            }

                        } catch (error) {
                            clearInterval(pollInterval);
                            this.addLog(`轮询错误: ${error.message}`, 'error');
                            this.isProcessing = false;
                        }
                    }, 2000); // Poll every 2 seconds
                },

                async loadResults() {
                    try {
                        const res = await fetch(`/api/results/${this.taskId}`);
                        if (!res.ok) throw new Error('获取结果失败');

                        const data = await res.json();
                        this.results = data.images.map(img => ({
                            src: `/api/image/${this.taskId}/${img.filename}`,
                            name: img.name,
                            path: img.path
                        }));

                    } catch (error) {
                        this.addLog(`加载结果错误: ${error.message}`, 'error');
                    }
                },

                previewImage(img) {
                    window.open(img.src, '_blank');
                },

                downloadAll() {
                    if (!this.taskId) return;
                    window.location.href = `/api/download/${this.taskId}`;
                },

                // Helper methods for step management
                getStepDisplayStatus(step) {
                    return step.status || 'pending';
                },

                getStepStatusText(step) {
                    const statusMap = {
                        'pending': '待执行',
                        'running': '进行中',
                        'completed': '已完成',
                        'failed': '失败'
                    };
                    return statusMap[step.status] || '待执行';
                },

                canStartStep(step) {
                    // Step must be pending
                    if (step.status !== 'pending') return false;

                    // No other step should be running
                    const hasRunningStep = this.steps.some(s => s.status === 'running');
                    if (hasRunningStep) return false;

                    // Previous steps must be completed
                    if (step.index > 0) {
                        const prevStep = this.steps[step.index - 1];
                        if (prevStep.status !== 'completed') return false;
                    }

                    return true;
                }
            }
        }
    </script>
