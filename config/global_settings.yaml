# 全局默认配置
# 可以被具体试卷的配置文件覆盖

# OCR引擎配置
ocr:
  engine: paddle  # 使用PaddleOCR
  gpu_enable: false  # 是否启用GPU
  language: ch  # 中文
  use_angle_cls: true  # 使用角度分类
  use_doc_orientation_classify: false
  use_doc_unwarping: false

# 题目提取配置
extraction:
  # 题号识别正则（支持 "40."、"40．"、"40、" 等格式）
  question_pattern: '(?:^|\n|。)\s*(\d{1,3})[\.．、]\s*'

  # 页边距配置（用于裁剪）
  margin_ratio: 0.008  # 相对于页面尺寸的margin比例
  min_margin: 3  # 最小margin像素
  max_margin: 15  # 最大margin像素

  # 页眉页脚排除配置
  header_height_ratio: 0.05  # 页眉高度占比
  footer_height_ratio: 0.08  # 页脚高度占比

  # 跨页检测配置
  continuation_confidence_threshold: 0.7  # 跨页续接置信度阈值

  # 题目合并阈值
  line_merge_threshold: 15  # 行间距小于此值视为同一题

# 资料分析大题配置
data_analysis:
  group_size: 5  # 每个大题包含的小题数量
  auto_detect_pages: true  # 自动检测资料分析所在页面

# 路径配置
paths:
  input_dir: data/input  # 输入PDF目录
  output_dir: data/output  # 输出结果目录
  interim_dir: data/interim  # 中间文件目录
  cache_dir: data/cache  # 缓存目录

# 性能配置
performance:
  skip_existing: true  # 跳过已处理的页面
  save_debug_images: false  # 是否保存调试图片

# Web界面配置
web:
  host: 127.0.0.1
  port: 8000
  debug: false
